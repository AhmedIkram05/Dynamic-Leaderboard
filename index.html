<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>Game Leaderboard</title>
</head>
<body class="bg-light">
    <div class="container py-4">
        <h1 class="text-center mb-4">Game Leaderboard</h1>
        
        <div class="row">
            <div class="col-lg-8">
                <div class="card shadow-sm mb-4">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <h2 class="h5 mb-0">Player Rankings</h2>
                            <div class="d-flex gap-2">
                                <input type="text" id="searchInput" class="form-control form-control-sm" placeholder="Search player...">
                                <div class="sort-controls">
                                    <select id="sortType" class="form-select form-select-sm" onchange="handleSort()">
                                        <option value="score">Sort by Score</option>
                                        <option value="name">Sort by Name</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="table-responsive">
                            <table id="leaderboard" class="table table-hover">
                                <!-- Table content will be populated by JavaScript -->
                            </table>
                        </div>
                    </div>
                    <div class="card-footer">
                        <button onclick="clearAllPlayers()" class="btn btn-danger btn-sm">Clear All Players</button>
                        <button onclick="resetFilter()" class="btn btn-secondary btn-sm">Reset Filter</button>
                    </div>
                </div>
            </div>

            <div class="col-lg-4">
                <div class="card shadow-sm mb-4">
                    <div class="card-body">
                        <h2 class="h5 mb-3">Add New Player</h2>
                        <div class="mb-3">
                            <input type="text" id="newName" class="form-control mb-2" placeholder="Player Name">
                            <input type="number" id="newScore" class="form-control mb-2" placeholder="Player Score">
                            <button onclick="addPlayer()" class="btn btn-primary w-100">Add Player</button>
                        </div>
                    </div>
                </div>

                <div class="card shadow-sm mb-4">
                    <div class="card-body">
                        <h2 class="h5 mb-3">Update Player Score</h2>
                        <div class="mb-3">
                            <input type="text" id="playerName" class="form-control mb-2" placeholder="Player Name">
                            <input type="number" id="newPlayerScore" class="form-control mb-2" placeholder="New Score">
                            <button onclick="updatePlayerScore()" class="btn btn-success w-100">Update Score</button>
                        </div>
                    </div>
                </div>

                <div class="card shadow-sm">
                    <div class="card-body">
                        <h2 class="h5 mb-3">Filter Players</h2>
                        <div class="mb-3">
                            <input type="number" id="minScore" class="form-control mb-2" placeholder="Minimum Score">
                            <button onclick="filterLeaderboard()" class="btn btn-secondary w-100">Filter</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="notification" class="toast align-items-center" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body"></div>
                <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast"></button>
            </div>
        </div>
    </div>

    <div class="modal fade" id="deleteConfirmModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Confirm Delete</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    Are you sure you want to delete <span id="playerToDelete"></span>?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger" id="confirmDelete">Delete</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="clearAllModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Clear All Players</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    Are you sure you want to clear all players? This action cannot be undone.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger" id="confirmClearAll">Clear All</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
